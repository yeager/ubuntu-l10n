name: Build RPM

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP 'version = \"\K[^\"]+' pyproject.toml)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          PKG=ubuntu-l10n-$VERSION
          mkdir -p $PKG/ubuntu_l10n
          mkdir -p $PKG/data/icons
          mkdir -p $PKG/data/man
          cp ubuntu_l10n/*.py $PKG/ubuntu_l10n/
          cp se.danielnylander.ubuntu-l10n.desktop $PKG/
          cp data/icons/se.danielnylander.ubuntu-l10n.svg $PKG/data/icons/
          cp data/man/ubuntu-l10n.1 $PKG/data/man/
          cp LICENSE $PKG/
          if [ -d locale ]; then
            cp -r locale $PKG/
          fi
          tar czf ~/rpmbuild/SOURCES/ubuntu-l10n-$VERSION.tar.gz $PKG

      - name: Create spec file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > ~/rpmbuild/SPECS/ubuntu-l10n.spec << SPEC
Name:           ubuntu-l10n
Version:        $VERSION
Release:        1
Summary:        Ubuntu/Launchpad translation statistics viewer
License:        GPL-3.0-or-later
URL:            https://github.com/yeager/ubuntu-l10n
Source0:        %{name}-%{version}.tar.gz
BuildArch:      noarch
Requires:       python3 >= 3.9
Requires:       python3-gobject
Requires:       python3-requests
Requires:       python3-beautifulsoup4
Requires:       gtk4
Requires:       libadwaita

%description
Ubuntu L10n is a GTK4/Libadwaita application for viewing Ubuntu/Launchpad translation statistics.

%prep
%setup -q

%install
mkdir -p %{buildroot}%{_datadir}/ubuntu-l10n
cp ubuntu_l10n/*.py %{buildroot}%{_datadir}/ubuntu-l10n/
mkdir -p %{buildroot}%{_bindir}
cat > %{buildroot}%{_bindir}/ubuntu-l10n << 'WRAPPER'
#!/bin/bash
exec python3 %{_datadir}/ubuntu-l10n/app.py "\$@"
WRAPPER
chmod 755 %{buildroot}%{_bindir}/ubuntu-l10n
install -Dm644 se.danielnylander.ubuntu-l10n.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.ubuntu-l10n.desktop
install -Dm644 data/icons/se.danielnylander.ubuntu-l10n.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.ubuntu-l10n.svg
install -Dm644 data/man/ubuntu-l10n.1 %{buildroot}%{_mandir}/man1/ubuntu-l10n.1

if [ -d locale ]; then
  for mo in locale/*/LC_MESSAGES/*.mo; do
    [ -f "\$mo" ] || continue
    lang=\$(echo "\$mo" | cut -d/ -f2)
    install -Dm644 "\$mo" "%{buildroot}%{_datadir}/locale/\$lang/LC_MESSAGES/ubuntu-l10n.mo"
  done
fi

%files
%license LICENSE
%{_bindir}/ubuntu-l10n
%{_datadir}/ubuntu-l10n/
%{_datadir}/applications/se.danielnylander.ubuntu-l10n.desktop
%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.ubuntu-l10n.svg
%{_mandir}/man1/ubuntu-l10n.1*

%changelog
* Mon Feb 16 2026 Daniel Nylander <daniel@danielnylander.se> - $VERSION-1
- RPM package
SPEC

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/ubuntu-l10n.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v${VERSION}" \
            ~/rpmbuild/RPMS/noarch/ubuntu-l10n-${VERSION}-1.noarch.rpm \
            --clobber
