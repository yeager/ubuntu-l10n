name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          sudo apt-get install -y gettext
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
          sudo mv tx /usr/local/bin/

      - name: Pull translations
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: |
          tx pull -a --force --minimum-perc 10
          ls -la po/*.po 2>/dev/null || echo "No translations yet"

      - name: Compile translations
        run: |
          for po in po/*.po; do
            [ -f "$po" ] || continue
            lang=$(basename "$po" .po)
            mkdir -p locale/$lang/LC_MESSAGES
            msgfmt -o locale/$lang/LC_MESSAGES/ubuntu-l10n.mo "$po"
          done


      - name: Generate translated .desktop file
        run: |
          python3 desktop-merge.py se.danielnylander.ubuntu-l10n.desktop.in po/ se.danielnylander.ubuntu-l10n.desktop

      - name: Build .deb
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PKG=$(mktemp -d)
          mkdir -p $PKG/usr/lib/python3/dist-packages/ubuntu_l10n
          mkdir -p $PKG/usr/bin
          mkdir -p $PKG/usr/share/applications
          mkdir -p $PKG/DEBIAN

          cp ubuntu_l10n/*.py $PKG/usr/lib/python3/dist-packages/ubuntu_l10n/

          for mo in locale/*/LC_MESSAGES/ubuntu-l10n.mo; do
            [ -f "$mo" ] || continue
            lang=$(echo "$mo" | cut -d/ -f2)
            mkdir -p $PKG/usr/share/locale/$lang/LC_MESSAGES
            cp "$mo" $PKG/usr/share/locale/$lang/LC_MESSAGES/
          done

          desktop=$(find data/ -name "*.desktop" 2>/dev/null | head -1)
          [ -n "$desktop" ] && cp "$desktop" $PKG/usr/share/applications/

          icon=$(find data/icons/ -name "*.svg" 2>/dev/null | head -1)
          if [ -n "$icon" ]; then
            mkdir -p $PKG/usr/share/icons/hicolor/scalable/apps
            cp "$icon" $PKG/usr/share/icons/hicolor/scalable/apps/
          fi

          printf '#!/usr/bin/env python3\nfrom ubuntu_l10n.app import main\nmain()\n' > $PKG/usr/bin/ubuntu-l10n
          chmod +x $PKG/usr/bin/ubuntu-l10n

          printf 'Package: ubuntu-l10n\nVersion: %s-1\nSection: devel\nPriority: optional\nArchitecture: all\nDepends: python3 (>= 3.10), python3-gi, gir1.2-gtk-4.0, gir1.2-adw-1\nMaintainer: Daniel Nylander <daniel@danielnylander.se>\nHomepage: https://github.com/yeager/ubuntu-l10n\nDescription: Ubuntu/Launchpad translation statistics viewer\n' "$VERSION" > $PKG/DEBIAN/control

          dpkg-deb --root-owner-group --build $PKG ubuntu-l10n_${VERSION}-1_all.deb

      - name: Create release and upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release create $GITHUB_REF_NAME ubuntu-l10n_${VERSION}-1_all.deb --title "v${VERSION}" --notes "Release v${VERSION} with Swedish translation" --repo yeager/ubuntu-l10n ||           gh release upload $GITHUB_REF_NAME ubuntu-l10n_${VERSION}-1_all.deb --clobber --repo yeager/ubuntu-l10n
